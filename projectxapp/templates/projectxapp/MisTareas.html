{% extends "projectxapp/base.html" %}
{% block titulo %}
    TAREAS
{% endblock %}
{% block contenido %}
<div class="row">
  <div class="col-md-12">
    <div class="card shadow mb-4">
      <div class="card-body">
        <div class="table-responsive">
              <a class="btn btn-primary btn-round" href="/peliculas/crear">Crear proyecto</a>
          <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
            <thead class=" text-primary">
              <th>Nombre Tarea</th>
              <th></th>
            </thead>
            <br>
            <br>
            <tbody>
              {% for tarea in tareas %}
              <tr>
                  <td>{{ tarea.titulo }}</td>
                  <td>
                    <button onclick="window.location.href='/tareadetalles/{{tarea.id}}'" type="button" class="btn btn-primary">Ver</button>

                    <button type="button" class="btn btn-danger">Eliminar</button>
                  </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
