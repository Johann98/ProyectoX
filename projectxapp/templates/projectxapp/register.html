{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Project X - Crear Cuenta</title>

  <!-- Custom fonts for this template-->
  <link href="{% static 'projectxapp/vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="{% static 'projectxapp/css/sb-admin-2.min.css' %}" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

  <div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
          <div class="col-lg-12">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">¡Crea una cuenta!</h1>
              </div>

              <form class="user" method="post"> {% csrf_token %}
                <div class="form-group row">
                   <input type="text" class="form-control form-control-user" name="username" id="username" placeholder="Nombre de usuario">
                </div>

                <div class="form-group row">
                  <input type="text" class="form-control form-control-user" name="first_name" id="first_name" placeholder="Nombres">
                </div>
                <div class="form-group row">
                  <input type="text" class="form-control form-control-user" name="last_name" id="last_name" placeholder="Apellidos">
                </div>

                <div class="form-group row">
                  <input type="email" class="form-control form-control-user" name="email" id="email" placeholder="Correo electrónico">
                </div>
                <div class="form-group row">
                  <input type="password" class="form-control form-control-user" name="password" id="password" placeholder="Contraseña">
                </div>

                <button name="registrar" type="submit" class="btn btn-primary btn-user btn-block">Registrar cuenta</button>
                <hr>
              </form>





              <hr>
              <div class="text-center">
                <a class="small" href="/password_reset/">¿Olvidaste tu contraseña? Resetea tu contraseña</a>
              </div>
              <div class="text-center">
                <a class="small" href="/">¿Tienes una cuenta? Inicia sesión</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="{% static 'projectxapp/vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'projectxapp/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

  <!-- Core plugin JavaScript-->
  <script src="{% static 'projectxapp/vendor/jquery-easing/jquery.easing.min.js' %}"></script>

  <!-- Custom scripts for all pages-->
  <script src="{% static 'projectxapp/js/sb-admin-2.min.js' %}"></script>

</body>

</html>
